<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>
      Challenge 2 - Add two numbers - second attempt using similar code
    </title>
  </head>
  <body>
    <h1>Hello to All</h1>
    <script>
      function ListNode(val) {
        this.val = val;
        this.next = null;
      }
      const addTwoNumbers = (l1, l2) => {
        let List = new ListNode(0);
        let head = List;
        let sum = 0;
        let carry = 0;

        while (l1 !== null || l2 !== null || sum > 0) {
          if (l1 !== null) {
            sum = sum + l1.val;
            l1 = l1.next;
          }
          if (l2 !== null) {
            sum = sum + l2.val;
            l2 = l2.next;
          }
          if (sum >= 10) {
            carry = 1;
            sum = sum - 10;
          }

          head.next = new ListNode(sum);
          head = head.next;

          sum = carry;
          carry = 0;
        }

        return List.next;
      };

      console.log(addTwoNumbers([2, 3, 4, 5], [9, 7, 6, 5]));
    </script>
  </body>
</html>
